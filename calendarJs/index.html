<html>

<!DOCTYPE html>
<head>
    <title>CalendarJS - Lucas Eschechola</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script src="calendar.js"></script>
</head>

<body>
    <div class="content">
        <div class="box-calendar">
            <div class="calendar">
                <div class="row">
                    <p id="previewMonth" onclick="PreviewMonth()">&nbsp; ◀ &nbsp;</p> <p id="month">janeiro</p>
                    <p id="nextMonth" onclick="NextMonth()">&nbsp; ► &nbsp;</p>
                </div>

                <br />

                <table id="daysCalendar">
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sab</th>
                        </tr>
                    </thead>
                    <tbody id="calendarDays">

                    </tbody>
                </table>

                <br />

                <div class="year-content">
                    <center>
                        <p id="previewYear" onclick="PreviewYear()">&nbsp; ◀ &nbsp;</p>
                        <div id="year" onclick="LoadAllPendents()" title="Exibir os últimos artigos agendados">

                        </div>
                        <p id="nextYear" onclick="NextYear()">&nbsp; ► &nbsp;</p>
                    </center>
                </div>

                <br />
                <br />
				
				<section class="colors-functions">
					<br>
                    <span id="today-day-info">&nbsp;</span> - Data de hoje.
                    
                    <br>
                    <div id="selected-day-info">&nbsp;</div> - Data selecionada.
                </section>
            </div>
        </div>
    </div>
</body>

</html>
